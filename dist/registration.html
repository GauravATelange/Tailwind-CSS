<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT's Fitnes | Tailwind</title>
    <link rel ="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet"   href="style.css">
</head>
<body class="font-mono">
    <div class="flex h-screen">
        <img class=" hidden lg:block w-1/2" src="https://images.pexels.com/photos/669585/pexels-photo-669585.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2   " alt="">
        <div class="flex flex-col  justify-center items-center w-full lg:w-1/2 ">
           <div>
             <div class="text-2xl text-center font-bold lg:text-left mb-5 ">
                <span class="text-green-600">&#9650;</span>
                <span>GT's Fitness Club</span>
                </span>
             </div>
             <div class="text-3xl text-center font-bold lg:text-left">
                <h2>Hello,</h2>
                <h2>Welcome Back</h2>
             </div>

             <!--login form -->
             <form action="" class="mt-8 w-[80%] lg:w-96 mx-auto space-y-4">
                <h4>Login to manage your account.</h4>
                <input class="border w-full px-4 py-2"
                type="email" placeholder="Email">
                <input class="border w-full px-4 py-2"
                type="password" placeholder="Password">
                <div class="text-blue-600 cursor-pointer hover:text-blue-400">Forgot your password ?</div>
                <button
                class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-500">Login</button>
             </form>
           </div> 

           <div class="text-center space-y-4 mt-4">
            <span>OR</span>
            <div class="flex justify-center items-center gap-8 ">
                <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
                <i class="fa-brands fa-google text-2xl cursor-pointer"></i>
                <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
            </div>
           </div> 
           <div
           class="mt-4 text-sm text-center">don't have an account ?<span class="text-blue-600 cursor-pointer"> Sign up here</span></div>
        </div>
    </div>
</body> 
</html>
